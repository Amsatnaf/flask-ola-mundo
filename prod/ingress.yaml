apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-web
  namespace: flask-prod
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing # Corrigido de 'lb' para 'alb'
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
spec:
  ingressClassName: alb
  rules:
    # Dica: No primeiro deploy, comente a linha 'host' abaixo. 
    # Deixe o ALB subir, pegue o DNS dele, e depois vocÃª volta aqui e fixa o host se quiser.
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: flask-web
                port:
                  number: 80
